<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03. Delete from Table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text"" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />

<script>
    function deleteByEmail() {
        let emailToDelete=document.getElementsByName("email")[0].value;

        let table=document.querySelectorAll("#customers tr td:nth-child(2)");
        let deleted=false;
        for (let tableElement of table) {
            if(tableElement.textContent===emailToDelete){
                tableElement.parentNode.parentNode.removeChild(tableElement.parentNode);
                deleted=true;
            }
        }

         document.getElementById("result").textContent=deleted ?'Deleted':'Not Found';
    }
</script>
</body>
</html>
