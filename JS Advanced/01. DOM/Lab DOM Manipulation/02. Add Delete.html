<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. Add / Delete</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText"/>
<input type="button" value="Add"
       onclick="addItem()">

<script>
    function addItem() {
        let node = document.createElement("LI");
        let btn=document.createElement("A");
        let textDelete=document.createTextNode("[Delete]");
        btn.setAttribute("href","#");
        btn.appendChild(textDelete);
        btn.addEventListener("click",deleteItem);
        let newText = document.getElementById("newText").value;
        let newTextNode = document.createTextNode(newText);
        node.appendChild(newTextNode);

        document.getElementById("items").appendChild(node).appendChild(btn);

        function deleteItem() {
            let li=this.parentNode;
            let ul=this.parentNode.parentNode;
            ul.removeChild(li);
            alert("done");
        }
    }
</script>

</body>
</html>
