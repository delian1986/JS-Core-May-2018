<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {
        for (let sentence of sentences) {
            let div=$(`<div><p style="display: none">${sentence}</p></div>`);
            (function (div) {
                div.click(function () {
                    console.log($(this).find("p"));
                    $(this).find("p").css("display","block");
                })
            }(div));
            $("#content").append(div);

        }
    }

</script>
</body>
</html>
