<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
    <input type="text" id="firstNumber" value="13.33" disabled>
    <input type="text" id="secondNumber" value="22.18" disabled>

    <div id="result"></div>
</div>
<script>
    window.onload = function () {
        subtract();
    }

    function subtract() {
        let firstNum=$("#firstNumber").val();
        let secondNum=$("#secondNumber").val();

        $("#result").text(Math.abs(Number(secondNum)-Number(firstNum)));
    }

</script>
</body>
</html>
