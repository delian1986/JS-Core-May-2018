<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>
        button {
        margin: 3px 0 3px 8px
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function listBuilder(selector) {
    return{
        createNewList() {
            $(`${selector} ul`).remove();
            $(selector).append($('<ul>'));
        },
        addItem(town){
            let townRow=$(`<li>${town}</li>)`);
            let row=$(`${selector} ul`);
            let upBtn=$('<button>Up</button>').on('click',function () {
                let currRow=$(this).parent();
               currRow.insertBefore(currRow.prev());
            });
            let downBtn=$('<button>Down</button>').on('click',function () {
                let currRow=$(this).parent();
                currRow.insertAfter(currRow.next());
            })

            upBtn.appendTo(townRow);
            downBtn.appendTo(townRow);
            townRow.appendTo(row);
        }
    }
}
</script>
<script>
    $(function () {
        let builder = listBuilder("#main");
        builder.createNewList();
        builder.addItem("Sofia");
        builder.addItem("Varna");
        builder.addItem("Sofia <new>");
        builder.addItem("Pleven");

    });
</script>
</body>
</html>
